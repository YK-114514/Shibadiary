        <div class="info-block">
            <p class="name">ÊµãËØï</p>

<script>
    // Ëé∑ÂèñDOMÂÖÉÁ¥†
    const avatarGet = document.querySelector('.profile')
    const nameGet = document.querySelector('.name')
    const statsElement = document.querySelector('.stats')
    const content = document.querySelector('.content')

    // Ëé∑Âèñ‰∏™‰∫∫‰ø°ÊÅØlocalStorage
    const userD = localStorage.getItem('user_data')
    const user_data = JSON.parse(userD)

    let allData = []

    // Ëé∑Âèñ‰∏™‰∫∫Êï∞ÊçÆ
    async function getPersonal() {
        try {
            const res = await axios.get('/api/personal/personal')
            console.log('API Response:', res.data) // Ê∑ªÂä†Ë∞ÉËØïÊó•Âøó

            // Áõ¥Êé•‰ΩøÁî®ËøîÂõûÁöÑÊï∞ÁªÑÊï∞ÊçÆ
            allData = res.data

            // ËÆæÁΩÆÂÖ≥Ê≥®Êï∞ÂíåÁ≤â‰∏ùÊï∞ÔºåÂ¶ÇÊûú‰∏∫nullÂàôÊòæÁ§∫0
            const following = res.data.following || 0
            const followers = res.data.followers || 0
            statsElement.innerHTML = `ÂÖ≥Ê≥®: ${following} | Á≤â‰∏ù: ${followers}`

            // ËÆæÁΩÆÂ§¥ÂÉèÂíåÂêçÂ≠ó
            nameGet.innerHTML = user_data.name
            avatarGet.src = user_data.avatar

            // Ê∏≤ÊüìÂ∏ñÂ≠ê
            renderPosts(allData)

            return allData
        } catch(error) {
            console.log(error)
            return []
        }
    }

    // Ê∏≤ÊüìÂ∏ñÂ≠ê
    function renderPosts(post_Datas) {
        if (post_Datas.length === 0) {
            content.innerHTML = '‰ªÄ‰πà‰πüÊ≤°ÊúâÂì¶'
            return
        }

        content.innerHTML = '' // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ

        post_Datas.forEach(post => {
            const formatted = new Date(post.time).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            })

            const li = document.createElement('li')
            li.innerHTML = `
                <div class="mulu-top">
                    <div class="mulu">
                        <image class="avatar" src=${post.avatar}></image>
                        <div class="list">
                            <div class="divide_row">
                                <a href="javascript:;" class="uname">${post.name}</a>
                            </div>
                            <div class="information"></div>
                            <p class="sentences">${post.content}</p>
                            <div class="pictures"></div>
                            <div class="last">
                                <p class="time">${formatted}</p>
                                <div class="others">
                                    <a href="javascript:;" class="like" data-id="${post.id}">‚ù§0</a>
                                    <a href="javascript:;" class="collect" data-id="${post.id}">‚≠êCollects</a>
                                    <a href='javascript:;' class="say" data-id="${post.id}">üñäComments</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `
            content.prepend(li)
        })
    }

    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
    document.addEventListener('DOMContentLoaded', () => {
        getPersonal()
    })
</script>
