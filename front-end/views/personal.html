<script>
    // è·å–DOMå…ƒç´ 
    const avatarGet = document.querySelector('.profile')

    // è·å–ä¸ªäººä¿¡æ¯localStorage

    // è·å–ä¸ªäººæ•°æ®

            // è®¾ç½®å…³æ³¨æ•°å’Œç²‰ä¸æ•°ï¼Œå¦‚æœä¸ºnullåˆ™æ˜¾ç¤º0
            const following = res.data.following || 0

            // è®¾ç½®å¤´åƒå’Œåå­—
            nameGet.innerHTML = user_data.name

    // æ¸²æŸ“å¸–å­
    function renderPosts(post_Datas) {
        if (post_Datas.length === 0) {
            content.innerHTML = 'ä»€ä¹ˆä¹Ÿæ²¡æœ‰å“¦'
            return
        }

        content.innerHTML = '' // æ¸…ç©ºç°æœ‰å†…å®¹

        post_Datas.forEach(post => {
            const formatted = new Date(post.time).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            })

            const li = document.createElement('li')
            li.innerHTML = `
                <div class="mulu-top">
                    <div class="mulu">
                        <image class="avatar" src=${post.avatar}></image>
                        <div class="list">

                                <a href="javascript:;" class="uname">${post.name}</a>
                            </div>
                            <div class="information"></div>
                            <p class="sentences">${post.content}</p>
                            <div class="pictures"></div>
                            <div class="last">
                                <p class="time">${formatted}</p>
                                <div class="others">
                                    <a href="javascript:;" class="like" data-id="${post.id}">â¤0</a>
                                    <a href="javascript:;" class="collect" data-id="${post.id}">â­Collects</a>
                                    <a href='javascript:;' class="say" data-id="${post.id}">ğŸ–ŠComments</a>
                                </div>

            `
            content.prepend(li)
        })
    }

    // æ£€æŸ¥æœªè¯»æ¶ˆæ¯æ•°é‡å¹¶æ›´æ–°çº¢ç‚¹çŠ¶æ€
    async function checkUnreadMessages() {
        try {
            const token = localStorage.getItem('eleToken');
            if (!token) {
                // æœªç™»å½•ï¼Œéšè—çº¢ç‚¹
                const messageDot = document.querySelector('.message-dot');
                if (messageDot) {
                    messageDot.style.display = 'none';
                }
                return;
            }

            const response = await axios.get('/api/message', {
                headers: {
                    'Authorization': token
                }
            });

            if (response.data.success) {
                const unreadCount = response.data.unreadCount;
                const messageDot = document.querySelector('.message-dot');
                
                if (messageDot) {
                    if (unreadCount > 0) {
                        messageDot.style.display = 'inline-block';
                    } else {
                        messageDot.style.display = 'none';
                    }
                }
            }
        } catch (error) {
            console.error('æ£€æŸ¥æœªè¯»æ¶ˆæ¯å¤±è´¥:', error);
            // å‡ºé”™æ—¶éšè—çº¢ç‚¹
            const messageDot = document.querySelector('.message-dot');
            if (messageDot) {
                messageDot.style.display = 'none';
            }
        }
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', async () => {
        // æ£€æŸ¥æœªè¯»æ¶ˆæ¯å¹¶æ›´æ–°çº¢ç‚¹çŠ¶æ€
        await checkUnreadMessages();

    })
</script>
