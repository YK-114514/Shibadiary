const avatarGet = document.querySelector('.profile')

    //Ëé∑ÂèñÂèëÁöÑÂ∏ñÂ≠ê
    const content = document.querySelector('.content')

    let allData = []

    async function getAllData(){
        try{
            console.log('Ê≠£Âú®ËØ∑Ê±ÇÁî®Êà∑Êï∞ÊçÆÔºåÁî®Êà∑ID:', userId);
            const res = await axios.get(`/api/accounts/${userId}/accounts`)
            console.log('API Response:', res.data)

            // Áõ¥Êé•‰ΩøÁî®ËøîÂõûÁöÑÊï∞ÁªÑÊï∞ÊçÆ
            allData = res.data

            // ËÆæÁΩÆÂ§¥ÂÉèÂíåÂêçÂ≠ó
            if (allData.posts && allData.posts.length > 0) {
                nameGet.innerHTML = allData.posts[0].name
                avatarGet.src = allData.posts[0].avatar
            } else {
                nameGet.innerHTML = 'Êú™Áü•Áî®Êà∑'
                avatarGet.src = '../images/default-avatar.png' // ‰Ω†ÂèØ‰ª•Êç¢ÊàêËá™Â∑±ÁöÑÈªòËÆ§Â§¥ÂÉèË∑ØÂæÑ
            }

            // ËÆæÁΩÆÂÖ≥Ê≥®Êï∞ÂíåÁ≤â‰∏ùÊï∞
            const statsGet = document.querySelector('.stats')
            statsGet.innerHTML = `ÂÖ≥Ê≥®: ${res.data.following} | Á≤â‰∏ù: ${res.data.followers}`

            // Âà§Êñ≠ÊòØÂê¶Â∑≤ÂÖ≥Ê≥® - ‰ªéÊï∞ÊçÆÂ∫ìËé∑ÂèñÊúÄÊñ∞Áä∂ÊÄÅ
            const userD = localStorage.getItem('user_data');
            const user_data = JSON.parse(userD);
            
            // Ê£ÄÊü•ÂΩìÂâçÁî®Êà∑ÊòØÂê¶Â∑≤ÂÖ≥Ê≥®ÁõÆÊ†áÁî®Êà∑
            try {
                const checkFollowRes = await axios.get(`/api/accounts/check-follow?follower_id=${user_data.id_user}&following_id=${userId}`);
                const isFollowing = checkFollowRes.data.isFollowing;
                
                const followBtn = document.querySelector('.follow-btn');
                if (isFollowing) {
                    followBtn.innerText = 'Â∑≤ÂÖ≥Ê≥®';
                    followBtn.classList.add('active');
                } else {
                    followBtn.innerText = 'ÂÖ≥Ê≥®';
                    followBtn.classList.remove('active');
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ÂÖ≥Ê≥®Áä∂ÊÄÅÂ§±Ë¥•:', error);
                // Â¶ÇÊûúAPIË∞ÉÁî®Â§±Ë¥•Ôºå‰ΩøÁî®localStorage‰Ωú‰∏∫Â§áÈÄâÊñπÊ°à
                const followingStr = user_data.following || '';
                const followingArr = followingStr ? followingStr.split(',') : [];
                const isFollowing = followingArr.includes(userId);
                
                const followBtn = document.querySelector('.follow-btn');
                if (isFollowing) {
                    followBtn.innerText = 'Â∑≤ÂÖ≥Ê≥®';

            return allData;

            console.error('ÈîôËØØËØ¶ÊÉÖ:', error.response?.data);

    async function getAccounts() {
        const allData = await getAllData();
        const post_Datas = allData.posts || []; // Âè™ÂèñpostsÊï∞ÁªÑ

        if (post_Datas.length === 0) {
            content.innerHTML = '‰ªÄ‰πà‰πüÊ≤°ÊúâÂì¶'
            return
        }

        content.innerHTML = '' // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ

        post_Datas.forEach(async (post) => {
            const formatted = new Date(post.time).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            })

            // Ëé∑ÂèñÁî®Êà∑ÁöÑÂÖ≥Ê≥®Êï∞ÂíåÁ≤â‰∏ùÊï∞
            let userFollowing = 0;
            let userFollowers = 0;
            try {
                const userRes = await axios.get(`/api/accounts/${post.id_user}/accounts`);
                userFollowing = userRes.data.following || 0;
                userFollowers = userRes.data.followers || 0;
            } catch (error) {
                console.error('Ëé∑ÂèñÁî®Êà∑ÂÖ≥Ê≥®Êï∞ÊçÆÂ§±Ë¥•:', error);
            }

            const li = document.createElement('li')
            li.innerHTML = `
                <div class="mulu-top">
                    <div class="mulu">
                        <image class="avatar" src=${post.avatar}></image>
                        <div class="list">
                            <div class="divide_row">
                                <a href="javascript:;" class="uname">${post.name}</a>
                                <div class="information">
                                    <div class="divide">
                                        <image class="touxiang" src=${post.avatar}></image>
                                        <p class="name">${post.name}</p>
                                    </div>
                                    <div class="people">
                                        <p>ÂÖ≥Ê≥®: ${userFollowing}</p>
                                        <p>Á≤â‰∏ù: ${userFollowers}</p>
                                    </div>
                                </div>
                            </div>
                            <p class="sentences">${post.content}</p>
                            <div class="pictures"></div>
                            <div class="last">
                                <p class="time">${formatted}</p>
                                <div class="others">
                                    <a href="javascript:;" class="like" data-id="${post.id}">‚ù§0</a>
                                    <a href="javascript:;" class="collect" data-id="${post.id}">‚≠êCollects</a>
                                    <a href='javascript:;' class="say" data-id="${post.id}">üñäComments</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `
            content.prepend(li)
        })
    }

    document.addEventListener('DOMContentLoaded', () => {
    getAccounts();
    
    // Ê∑ªÂä†Áî®Êà∑ÂêçÊÇ¨ÂÅú‰∫ã‰ª∂Â§ÑÁêÜ
    document.addEventListener('mouseover', function(e) {
        if (e.target.classList.contains('uname')) {
            const information = e.target.nextElementSibling;
            if (information && information.classList.contains('information')) {
                information.classList.add('active');
            }
        }
    });

    document.addEventListener('mouseout', function(e) {
        if (e.target.classList.contains('uname')) {
            const information = e.target.nextElementSibling;
            if (information && information.classList.contains('information')) {
                information.classList.remove('active');
            }
        }
    });
    });

    const followBtn = document.querySelector('.follow-btn');
    const userD = localStorage.getItem('user_data');
    const user_data = JSON.parse(userD);
    const follower_id = user_data.id_user; // ÂΩìÂâçÁôªÂΩïÁî®Êà∑id
    const following_id = userId;           // Ë¢´ÂÖ≥Ê≥®Áî®Êà∑idÔºàÂ∞±ÊòØurlÂèÇÊï∞Ôºâ

    followBtn.addEventListener('click', async () => {
        if (followBtn.classList.contains('active')) {
            // Â∑≤ÂÖ≥Ê≥®ÔºåÁÇπÂáªÂêéÂºπÂá∫Á°ÆËÆ§ÂºπÁ™ó
            if (confirm('Á°ÆÂÆöË¶ÅÂèñÂÖ≥ËØ•Áî®Êà∑Ôºü')) {
                try {
                    const res = await axios.post('/api/accounts/unfollow', {
                        follower_id,
                        following_id
                    });
                    if (res.data.success) {
                        alert('Â∑≤ÂèñÊ∂àÂÖ≥Ê≥®');
                        followBtn.innerText = 'ÂÖ≥Ê≥®';
                        followBtn.classList.remove('active');
                        // Êõ¥Êñ∞localStorage
                        let followingArr = user_data.following ? user_data.following.split(',') : [];
                        followingArr = followingArr.filter(id => id !== following_id);
                        user_data.following = followingArr.join(',');
                        localStorage.setItem('user_data', JSON.stringify(user_data));
                    } else {
                        alert(res.data.message || 'ÂèñÊ∂àÂÖ≥Ê≥®Â§±Ë¥•');
                    }
                } catch (err) {
                    alert('ÂèñÊ∂àÂÖ≥Ê≥®Â§±Ë¥•');
                    console.error(err);
                }
            }
        } else {
            // Êú™ÂÖ≥Ê≥®ÔºåÁÇπÂáªÂêéÂÖ≥Ê≥®
            try {
                const res = await axios.post('/api/accounts/follow', {
                    follower_id,
                    following_id
                });
                if (res.data.success) {
                    alert('ÂÖ≥Ê≥®ÊàêÂäüÔºÅ');
                    followBtn.innerText = 'Â∑≤ÂÖ≥Ê≥®';
                    followBtn.classList.add('active');
                    // Êõ¥Êñ∞localStorage
                    let followingArr = user_data.following ? user_data.following.split(',') : [];
                    if (!followingArr.includes(following_id)) {
                        followingArr.push(following_id);
                        user_data.following = followingArr.join(',');
                        localStorage.setItem('user_data', JSON.stringify(user_data));
                    }
                } else {
                    alert(res.data.message || 'ÂÖ≥Ê≥®Â§±Ë¥•');
                }
            } catch (err) {
                alert('ÂÖ≥Ê≥®Â§±Ë¥•');
                console.error(err);
            }
        }
    });
